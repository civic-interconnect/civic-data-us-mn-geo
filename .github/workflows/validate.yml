name: Validate Catalog Schema

on:
  push:
    paths:
      - "api/v1.0.0/catalog.json"
      - "schemas/**.json"
      - "scripts/validate-catalog.js"
  pull_request:
    paths:
      - "api/v1.0.0/catalog.json"
      - "schemas/**.json"
      - "scripts/validate-catalog.js"
  workflow_dispatch: {}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: 1) Check out repository
        uses: actions/checkout@v5

      - name: 2) Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: 3) Install dependencies
        run: npm install

      - name: 4) Run catalog validation script
        run: npm run validate:catalog
